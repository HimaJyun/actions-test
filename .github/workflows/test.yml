        image: nginx
        ports:
        - 8080:80
    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: echo Hello, world!
    - name: Run a multi-line script
      run: |
        echo Add other actions to build,
        echo test, and deploy your project.
    - name: list file
      run: |
        ls -lah /
    - name: os
      run: |
        cat /proc/cpuinfo
        free -h
        ip a s
    - name: fs test
      run: |
        pwd
        date > ${HOME}/date
    - name: fs test2
